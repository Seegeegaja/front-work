<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/profile.css" />
    <script src="./js/profile.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <fieldset>
          <ul>
            <h2>프런트엔드 개발자 지원서</h2>
            <p>
              HTML, CSS, javascript에 대한 기술적 이해와 경험이 있는 분을
              찾습니다
            </p>
            <hr />
          </ul>
          <ul>
            <legend>개인정보</legend>
            <li>
              <label for="name" class="np">이름</label>
              <input type="text" value="공백없이 입력하세요" />
            </li>
            <li>
              <label for="password" class="np">연락처</label>
              <input type="text" />
            </li>
          </ul>
          <ul>
            <legend>지원분야</legend>
            <li>
              <input type="radio" />
              <label for="">웹 퍼블리싱</label>
            </li>
            <li>
              <input type="radio" />
              <label for="">웹 애플리케이션 개발</label>
            </li>
            <li>
              <input type="radio" />
              <label for="">개발 환경 개선</label>
            </li>
          </ul>
          <ul>
            <legend>지원동기</legend>
            <input type="text" value="본사 지원동기를 간략히 써 주세요" />
            <div>
              <input type="submit" value="접수하기" />
              <input type="reset" value="다시 쓰기" />
            </div>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
