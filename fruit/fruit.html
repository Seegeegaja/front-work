            <li>

              <label id="da">(주문일로부터 최소 3일 이후)</label>
            </li>
            <li>
              <label for="memo" class="te">메모</label>
              <input type="text" class="mem" id="memo" />
            </li>
          </ul>
        </fieldset>
        <div class="buttons">
          <input type="submit" value="주문하기" />
